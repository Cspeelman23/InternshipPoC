<h1>Proof of Concept FareFamily Layout</h1>

<body id="piedPiper">
  <mat-card>
      <h2>Placeholder</h2>
  </mat-card>
  <div class="offerings" >
    <ng-container *ngFor="let ffsOffer of ffshopOfferings.FareFamilyOffering">
      <mat-expansion-panel id="vision">
          <mat-expansion-panel-header >
            <div class="header">
              <span class="carrierInfo">
                <img src="../assets/images/tempAirline.png">
                XX
                <!-- {{ffsOffer.}} -->
              </span> &nbsp;
              <div class="OandDInfo">{{ffsOffer.Departure}} ‚ü∂ {{ffsOffer.Arrival}}</div>
              <span class="durationInfo">
                <!-- number of tiers returned: {{ffsOffer.ProductBrandPriceOption.length}} {{ffsOffer.ProductBrandPriceOption.length > 1 ? 'Options' : 'Option'}} -->
                <div> Non-stop </div>
                <hr> 
                <div> 1hr 34min </div>
              </span>
              <!-- first/min price only -->
              <div class="minCost" >From: ${{ffsOffer.ProductBrandPriceOption[0].Price.TotalPrice}}</div>
            </div>                    
              
          </mat-expansion-panel-header>
            <!-- expansion panel body-->
            <div id="overgroup">
              <div id="leftAlignGroup">TEST</div>
              <div id="rightAlignGroup">
                <div class="tier" *ngFor="let prodOption of ffsOffer.ProductBrandPriceOption"><div class="price">Cost: ${{prodOption.Price.TotalPrice}}</div></div>
              </div>
            </div>
            </mat-expansion-panel>
    </ng-container>
  </div>
</body>
